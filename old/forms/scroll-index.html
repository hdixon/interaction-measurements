<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Scrolling Test</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
  <script type="text/javascript" src="scroll-scripts.js"></script>
</head>
<body style="background-color:#eee">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" style="padding:40px; min-height: 100vh; background-color:#fff; box-shadow: 0px 0px 80px 5px rgba(0, 0, 0, .2)">
    <div class="row" style="text-align:center">
      <h2>Scrolling Test</h2>
      <h5>Preliminary Information Form</h5>
    </div>
    <form id="userInfo" style="margin-top:30px">
      <div class="row">
        <div class="six columns">
          <label for="yourName">Your Name</label>
          <input class="u-full-width" id="yourName" placeholder="ex. Gerald Montgomery" required>
        </div>
        <div class="six columns">
          <label for="andrewID">Andrew ID</label>
          <input class="u-full-width" id="andrewID" placeholder="ex. gmontgo" required>
        </div>
      </div>
      <div class="row">
        <label for="userType">Participant Type</label>
        <select class="u-full-width" id="participant" required>
          <option>Select...</option>
          <option value="self">Yourself</option>
          <option value="like">Someone Like You</option>
          <option value="unlike">Someone Unlike You</option>
          <option value="extra">Extra</option>
        </select>
      </div>
      <div class="row">
        <label for="inputDevice">Input Method</label>
        <select class="u-full-width" id="inputDevice" required>
          <option>Select...</option>
          <option value="mouse">Mouse</option>
          <option value="laptop">Laptop Trackpad</option>
          <option value="laptop">Keyboard</option>
          <option value="phone">Touch-Enabled Device</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="row scrollMethod hide">
        <label for="scrollMethod">Scroll Method</label>
        <select class="u-full-width" id="scrollMethod" required>
          <option class="desktop laptop keyboard touch">Select...</option>
          <option class="desktop laptop">Scrollbar - Arrow Buttons</option>
          <option class="desktop laptop">Scrollbar - Drag Thumb</option>
          <option class="desktop">Mouse Wheel - With Notches</option>
          <option class="desktop">Mouse Wheel - No Notches</option>
          <option class="laptop">Touchpad - Two Fingers</option>
          <option class="keyboard">Keyboard - Arrow Keys</option>
          <option class="keyboard">Keyboard - Page Up/Down Keys</option>
          <option class="touch">Touch - Drag Scrolling</option>
          <option class="touch">Touch - Flick Scrolling</option>
          <option class="desktop laptop keyboard touch">Other</option>
        </select>
      </div>
      <div id="altInputMethod" class="hide">
        <label for="model">Scroll Method</label>
        <div class="row">
          <input class="u-full-width" id="altScroll" placeholder='Other Scroll Method'>
        </div>
      </div>
      <div id="mouse">
        <label for="model">Model/Brand</label>
        <div class="row">
          <input class="u-full-width" id="model" placeholder='ex. Logitech M510'>
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <label>Operating System</label>
          <div id="os"></div>
        </div>
        <div class="six columns">
          <label>Browser</label>
          <div id="browser"></div>
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <label>Screen Width (pixels)</label>
          <div id="width"></div>
        </div>
        <div class="six columns">
          <label>Screen Height (pixels)</label>
          <div id="height"></div>
        </div>
      </div>
      <div class="row" style="text-align:center">
        <input type="submit" value="Begin Test" style="line-height:0px;font-size:18px;padding:20px;margin-top:20px">
      </div>
    </form>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
