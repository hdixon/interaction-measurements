<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Fitts' Law Test</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</head>
<body style="background-color:#eee">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" style="padding:40px; min-height: 100vh; background-color:#fff; box-shadow: 0px 0px 80px 5px rgba(0, 0, 0, .2)">
    <div class="row" style="text-align:center">
      <h2>Fitts Law Test</h2>
      <h5>Preliminary Information Form</h5>
    </div>
    <form id="userInfo" style="margin-top:30px">
      <div>
        <label for="yourName" class="eight columns">Your Name</label>
        <label for="andrewID" class="four columns">Andrew ID</label>
      </div>
      <div class="row">
        <input class="eight columns" id="yourName" placeholder="ex. Gerald Montgomery" required>
        <input class="four columns" id="andrewID" placeholder="ex. gmontgo" required>
      </div>
      <label for="userType">Participant Type</label>
      <div class="row">
        <select class="u-full-width" id="participant" required>
          <option>Select...</option>
          <option value="self">Yourself</option>
          <option value="like">Someone Like You</option>
          <option value="unlike">Someone Unlike You</option>
          <option value="extra">Extra</option>
        </select>
      </div>
      <label for="inputDevice">Input Method</label>
      <div class="row">
        <select class="u-full-width" id="inputDevice" required>
          <option>Select...</option>
          <option value="mouse">Mouse</option>
          <option value="laptop">Laptop Trackpad</option>
          <option value="phone">Phone</option>
          <option value="tablet">Tablet</option>
          <option value="stylus">Stylus</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div id="mouse" class="hide">
        <label for="model">Model/Brand</label>
        <div class="row">
          <input class="u-full-width" id="model" placeholder='ex. Logitech M510'>
        </div>
      </div>
      <div>
        <label class="six columns">Operating System</label>
        <label class="six columns">Browser</label>
      </div>
      <div class="row">
        <div class="six columns" id="os"></div>
        <div class="six columns" id="browser"></div>
      </div>
      <div>
        <label class="six columns">Screen Width (pixels)</label>
        <label class="six columns">Screen Height (pixels)</label>
      </div>
      <div class="row">
        <div class="six columns" id="width"></div>
        <div class="six columns" id="height"></div>
      </div>
      <div class="row" style="text-align:center">
        <input type="submit" value="Begin" style="line-height:0px;font-size:18px;padding:20px;margin-top:20px">
      </div>
    </form>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
